<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Time Tracking Software</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav style="text-align: center;">
            <ul class="nav-list">
                <li><a href="index.html">Logout</a></li>
            </ul>
        </nav>
        
        <div class="user-info">
            <span id="user-name"></span>
            
        </div>
    
        <section id="pto-section" style="text-align: center;">
            <h1>Time Entry</h1>
            <h3>Remaining PTO Hours:</h3>
            <div id="pto-hours">Loading...</div>
        </section>

        <section id="time-entry" style="text-align: center;">
         
            <form id="time-entry-form">
                <label for="week-ending">Week Ending:</label>
                <input type="date" id="week-ending" name="week_ending" required class="input-width-25"><br><br>
        

                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Start Time</th>
                            <th>Lunch Start</th>
                            <th>Lunch End</th>
                            <th>End Time</th>
                            <th>Hours Worked</th>
                        </tr>
                    </thead>
                    <tbody id="time-entry-body">
                        <!-- Rows for time entries -->
                        <tr>
                            <td><input type="date" name="date1" onchange="calculateHoursWorked(1); calculateTotalTimeWorked()"></td>
                            <td><input type="time" name="start_time1" value="07:00" step="1800" onchange="calculateHoursWorked(1); calculateTotalTimeWorked()"></td>
                            <td><input type="time" name="lunch_start1" value="12:00" step="1800" onchange="calculateHoursWorked(1); calculateTotalTimeWorked()"></td>
                            <td><input type="time" name="lunch_end1" value="13:00" step="1800" onchange="calculateHoursWorked(1); calculateTotalTimeWorked()"></td>
                            <td><input type="time" name="end_time1" value="16:00" step="1800" onchange="calculateHoursWorked(1); calculateTotalTimeWorked()"></td>
                            <td><span id="hours-worked-today1">0</span></td>
                            <td></td> <!-- Placeholder for delete button -->
                        </tr>
                        <tr>

                            <td><input type="time" name="end_time2" value="16:00" step="1800" onchange="calculateHoursWorked(2); calculateTotalTimeWorked()"></td>
                            <td><span id="hours-worked-today2">0</span></td>

                        </tr>
                        <tr>
                            <td><input type="date" name="date3" onchange="calculateHoursWorked(3); calculateTotalTimeWorked()"></td>
                            <td><input type="time" name="start_time3" value="07:00" step="1800" onchange="calculateHoursWorked(3); calculateTotalTimeWorked()"></td>
                            <td><input type="time" name="lunch_start3" value="12:00" step="1800" onchange="calculateHoursWorked(3); calculateTotalTimeWorked()"></td>
                            <td><input type="time" name="lunch_end3" value="13:00" step="1800" onchange="calculateHoursWorked(3); calculateTotalTimeWorked()"></td>
                            <td><input type="time" name="end_time3" value="16:00" step="1800" onchange="calculateHoursWorked(3); calculateTotalTimeWorked()"></td>
                            <td><span id="hours-worked-today3">0</span></td>
                            <td></td> <!-- Placeholder for delete button -->
                        </tr>
                        <tr>

                            <td><span id="hours-worked-today4">0</span></td>

                        </tr>
                        <tr>
                            <td><input type="date" name="date5" onchange="calculateHoursWorked(5); calculateTotalTimeWorked()"></td>

                            <td><input type="time" name="lunch_end6" value="13:00" step="1800" onchange="calculateHoursWorked(6); calculateTotalTimeWorked()"></td>
                            <td><input type="time" name="end_time6" value="16:00" step="1800" onchange="calculateHoursWorked(6); calculateTotalTimeWorked()"></td>
                            <td><span id="hours-worked-today6">0</span></td>
                            <td></td>  Placeholder for delete button 
                        </tr>
                        <tr>
                            <td><input type="date" name="date7" onchange="calculateHoursWorked(7); calculateTotalTimeWorked()"></td>
                            <td><input type="time" name="start_time7" value="07:00" step="1800" onchange="calculateHoursWorked(7); calculateTotalTimeWorked()"></td>
                            <td><input type="time" name="lunch_start7" value="12:00" step="1800" onchange="calculateHoursWorked(7); calculateTotalTimeWorked()"></td>
                            <td><input type="time" name="lunch_end7" value="13:00" step="1800" onchange="calculateHoursWorked(7); calculateTotalTimeWorked()"></td>
                            <td><input type="time" name="end_time7" value="16:00" step="1800" onchange="calculateHoursWorked(7); calculateTotalTimeWorked()"></td>
                            <td><span id="hours-worked-today7">0</span></td> 
                            <td></td> Placeholder for delete button 
                        </tr>
                    </tbody>
                </table><br>

                <!-- <button type="button" onclick="addRow()">Add Row</button> -->
               <!-- <button type="button" onclick="deleteRow()">Delete Last Row</button> -->
                                
                <label for="pto-time">PTO time used (hours):</label>
                <input type="number" id="pto-time" name="pto_time" value="0" min="0" max="40" step="1" style="width: 100px;">
                <p id="pto-validation-message" style="color: red; display: none;">PTO hours cannot exceed 40.</p>
                <p>Total Time Worked: <span id="total-time-worked">0.00</span> hours</p>
                <p>Total Time: <span id="total-time-with-pto-value">0.00</span> hours</p>
                
                <button type="button" onclick="submitTimesheet()">Submit</button>
                <br>
                
            </form>
            
        </section>
    </main>

    <script src="timesheet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/airtable/bundles/airtable.browser.js"></script>
</body>
</html>
