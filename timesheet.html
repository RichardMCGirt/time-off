<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Software</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>
<!-- Header -->
<header>
    <nav>
        <ul>
            <li><a href="timesheet.html">Dashboard</a></li>
            <li><a href="timesheet.html#time-entry">Time Entry</a></li>
            <li><a href="timeoff.html">Time Off</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </nav>
</header>

<!-- Main Content -->
<main>

    <!-- PTO Section -->
    <section id="pto-section">
        <h3>Remaining PTO Hours:</h3>
        <div id="pto-hours">Loading...</div>
    </section>

    <!-- Time Entry -->
    <section id="time-entry">
        <h2>Time Entry</h2>
        <form id="time-entry-form">
            <label for="week-ending">Week Ending:</label>
            <input type="date" id="week-ending" name="week_ending" required onchange="populateWeekDates(); fetchPtoHours();"><br><br>

            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Start Time</th>
                        <th>Lunch Start</th>
                        <th>Lunch End</th>
                        <th>End Time</th>
                        <th>Hours Worked</th>
                    </tr>
                </thead>
                <tbody id="time-entry-body">
                    <!-- Rows for time entries -->
                    <tr>
                        <td><input type="date" name="date1" onchange="calculateHoursWorked(1); calculateTotalTimeWorked()"></td>
                        <td><input type="time" name="start_time1" value="07:00" step="1800" onchange="calculateHoursWorked(1); calculateTotalTimeWorked()"></td>
                        <td><input type="time" name="lunch_start1" value="12:00" step="1800" onchange="calculateHoursWorked(1); calculateTotalTimeWorked()"></td>
                        <td><input type="time" name="lunch_end1" value="13:00" step="1800" onchange="calculateHoursWorked(1); calculateTotalTimeWorked()"></td>
                        <td><input type="time" name="end_time1" value="04:00" step="1800" onchange="calculateHoursWorked(1); calculateTotalTimeWorked()"></td>
                        <td><span id="hours-worked-today1">0</span></td>
                    </tr>
                    <tr>
                        <td><input type="date" name="date2" onchange="calculateHoursWorked(2); calculateTotalTimeWorked()"></td>
                        <td><input type="time" name="start_time2" value="07:00" step="1800" onchange="calculateHoursWorked(2); calculateTotalTimeWorked()"></td>
                        <td><input type="time" name="lunch_start2" value="07:00" step="1800" onchange="calculateHoursWorked(2); calculateTotalTimeWorked()"></td>
                        <td><input type="time" name="lunch_end2" value="07:00" step="1800" onchange="calculateHoursWorked(2); calculateTotalTimeWorked()"></td>
                        <td><input type="time" name="end_time2" value="07:00" step="1800" onchange="calculateHoursWorked(2); calculateTotalTimeWorked()"></td>
                        <td><span id="hours-worked-today2">0</span></td>
                    </tr>
                    <tr>
                        <td><input type="date" name="date3" onchange="calculateHoursWorked(3); calculateTotalTimeWorked()"></td>
                        <td><input type="time" name="start_time3" value="07:00" step="1800" onchange="calculateHoursWorked(3); calculateTotalTimeWorked()"></td>
                        <td><input type="time" name="lunch_start3" value="07:00" step="1800" onchange="calculateHoursWorked(3); calculateTotalTimeWorked()"></td>
                        <td><input type="time" name="lunch_end3" value="07:00" step="1800" onchange="calculateHoursWorked(3); calculateTotalTimeWorked()"></td>
                        <td><input type="time" name="end_time3" value="07:00" step="1800" onchange="calculateHoursWorked(3); calculateTotalTimeWorked()"></td>
                        <td><span id="hours-worked-today3">0</span></td>
                    </tr>
                    <tr>
                        <td><input type="date" name="date4" onchange="calculateHoursWorked(4); calculateTotalTimeWorked()"></td>
                        <td><input type="time" name="start_time4" value="07:00" step="1800" onchange="calculateHoursWorked(4); calculateTotalTimeWorked()"></td>
                        <td><input type="time" name="lunch_start4" value="00:00" step="1800" onchange="calculateHoursWorked(4); calculateTotalTimeWorked()"></td>
                        <td><input type="time" name="lunch_end4" value="00:00" step="1800" onchange="calculateHoursWorked(4); calculateTotalTimeWorked()"></td>
                        <td><input type="time" name="end_time4" value="00:00" step="1800" onchange="calculateHoursWorked(4); calculateTotalTimeWorked()"></td>
                        <td><span id="hours-worked-today4">0</span></td>
                    </tr>
                    <tr>
                        <td><input type="date" name="date5" onchange="calculateHoursWorked(5); calculateTotalTimeWorked()"></td>
                        <td><input type="time" name="start_time5" value="07:00" step="1800" onchange="calculateHoursWorked(5); calculateTotalTimeWorked()"></td>
                        <td><input type="time" name="lunch_start5" value="00:00" step="1800" onchange="calculateHoursWorked(5); calculateTotalTimeWorked()"></td>
                        <td><input type="time" name="lunch_end5" value="00:00" step="1800" onchange="calculateHoursWorked(5); calculateTotalTimeWorked()"></td>
                        <td><input type="time" name="end_time5" value="00:00" step="1800" onchange="calculateHoursWorked(5); calculateTotalTimeWorked()"></td>
                        <td><span id="hours-worked-today5">0</span></td>
                    </tr>
                    <tr>
                        <td><input type="date" name="date6" onchange="calculateHoursWorked(6); calculateTotalTimeWorked()"></td>
                        <td><input type="time" name="start_time6" value="07:00" step="1800" onchange="calculateHoursWorked(6); calculateTotalTimeWorked()"></td>
                        <td><input type="time" name="lunch_start6" value="00:00" step="1800" onchange="calculateHoursWorked(6); calculateTotalTimeWorked()"></td>
                        <td><input type="time" name="lunch_end6" value="00:00" step="1800" onchange="calculateHoursWorked(6); calculateTotalTimeWorked()"></td>
                        <td><input type="time" name="end_time6" value="00:00" step="1800" onchange="calculateHoursWorked(6); calculateTotalTimeWorked()"></td>
                        <td><span id="hours-worked-today6">0</span></td>
                    </tr>
                    <tr>
                        <td><input type="date" name="date7" onchange="calculateHoursWorked(7); calculateTotalTimeWorked()"></td>
                        <td><input type="time" name="start_time7" value="07:00" step="1800" onchange="calculateHoursWorked(7); calculateTotalTimeWorked()"></td>
                        <td><input type="time" name="lunch_start7" value="00:00" step="1800" onchange="calculateHoursWorked(7); calculateTotalTimeWorked()"></td>
                        <td><input type="time" name="lunch_end7" value="00:00" step="1800" onchange="calculateHoursWorked(7); calculateTotalTimeWorked()"></td>
                        <td><input type="time" name="end_time7" value="00:00" step="1800" onchange="calculateHoursWorked(7); calculateTotalTimeWorked()"></td>
                        <td><span id="hours-worked-today7">0</span></td>
                    </tr>
                    <!-- Repeat rows for other days -->
                </tbody>
            </table><br>
            
            <label for="pto-time">PTO time used (hours):</label>
            <input type="number" id="pto-time" name="pto_time" value="0" min="0" max="40" step="1">
            <p id="total-time-with-pto">Total Time: <span id="total-time-with-pto-value">0.00</span> hours</p>
            <p>Total Time Worked: <span id="total-time-worked">0.00</span> hours</p>
            <button type="button" onclick="submitTimesheet()">Submit</button>
        </form>
        <hr>
    
    </section>

</main>

<!-- Script to fetch PTO hours and initialize time entries -->
<script src="timesheet.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
