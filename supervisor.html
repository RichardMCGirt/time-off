<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Access - Approve Timesheets</title>
    <link rel="stylesheet" href="supervisor.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>

</head>
<body>
    <main>
        <header>
            <div class="header-left">
                <img src="vanir logo.png" alt="Vanir Installed Sales Logo" class="logo">
            </div>
            <div class="header-right">
                <div class="user-info">
                    <span id="user-email" class="clickable">supervisor@example.com</span>
                    <a href="#" id="logout-button" class="logout-button">Logout</a>
                </div>
                <button id="dark-mode-toggle" class="toggle-button">Toggle Light Mode</button>
                <button id="export-button" class="toggle-button">Export to CSV</button>
            </div>
        </header>
        <h1>Approve Timesheets</h1>
        <input type="text" id="search-input" placeholder="Search by full name...">
        <input type="date" id="date-filter">
        <br><br>
        <div id="timesheets-body"></div>
        <section id="timesheets-section" class="timesheets-section">
            <div id="timesheets-body">
                <!-- Timesheets will be populated here -->
            </div>
        </section>
    </main>
    <script src="supervisor.js"></script>
</body>
</html>
