<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Access - Approve Timesheets</title>
    <link rel="stylesheet" href="supervisor.css">
</head>
<body>
    <main>
        <header>
            <div class="header-left">
                <img src="vanir logo.png" alt="Vanir Installed Sales Logo" class="logo">
            </div>
            <div class="header-right">
                <div class="user-info">
                    <span id="user-email" class="clickable">supervisor@example.com</span>
                    <a href="#" id="logout-button" class="logout-button">Logout</a>
                </div>
            </div>
        </header>
        <section id="timesheets-section" class="timesheets-section">
            <h1>Approve Timesheets</h1>
            <h3 id="week-ending-display"></h3>
            <table class="time-entry-table">
                <thead>
                    <tr>
                        <th class="date-column">Date</th>
                        <th class="time-column">Start Time</th>
                        <th class="time-column">Lunch Start</th>
                        <th class="time-column">Lunch End</th>
                        <th class="time-column">End Time</th>
                        <th class="time-column">Additional Time In</th>
                        <th class="time-column">Additional Time Out</th>
                        <th class="hours-worked-column">Hours Worked</th>
                        <th class="narrow-column">PTO Hours</th>
                        <th class="narrow-column">Personal Hours</th>
                        <th class="narrow-column">Holiday Hours</th>
                        <th class="work-column">Did not work</th>
                    </tr>
                </thead>
                <tbody id="timesheets-body">
                    <!-- Timesheets will be populated here -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="supervisor.js"></script>
</body>
</html>
