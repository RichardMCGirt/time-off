<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Time-Off Request Form</title>
    <link rel="stylesheet" href="timeoff.css">
</head>
<body>
    <div class="container">
        <h1>Time-Off Request Form</h1>
        <form id="timeOffForm">
            <label for="employeeName">Employee Name</label>
            <input type="text" id="employeeName" name="employeeName" required>

            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="startTime">Start Time</label>
            <input type="time" id="startTime" name="startTime" required>

            <label for="endDate">End Date</label>
            <input type="date" id="endDate" name="endDate" required>

            <label for="endTime">End Time</label>
            <input type="time" id="endTime" name="endTime" required>

            <label for="reason">Reason</label>
            <select id="reasonDropdown" name="reason" required>
                <option value="medical">Medical</option>
                <option value="family">Family</option>
                <option value="vacation">Vacation</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="reasonInput" name="reason" class="hidden" placeholder="Please specify">

            <button type="submit">Submit Request</button>
        </form>
        <div id="submissionStatus" class="hidden"></div>
        <div id="submittedData" class="hidden">
            <h2>Submitted Time-Off Request</h2>
            <p><strong>Employee Name:</strong> <span id="submittedEmployeeName"></span></p>
            <p><strong>Start Date:</strong> <span id="submittedStartDate"></span></p>
            <p><strong>Start Time:</strong> <span id="submittedStartTime"></span></p>
            <p><strong>End Date:</strong> <span id="submittedEndDate"></span></p>
            <p><strong>End Time:</strong> <span id="submittedEndTime"></span></p>
            <p><strong>Reason:</strong> <span id="submittedReason"></span></p>
        </div>
        <div id="previousRequests">
            <h2>Previous Requests</h2>
            <ul id="requestsList"></ul>
        </div>
    </div>

    <script src="timeoff.js"></script>
</body>
</html>
