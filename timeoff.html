<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Off Application</title>
    <link rel="stylesheet" href="timeoff.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="path_to_logo.png" alt="Vanir Installed Sales Logo" class="logo">
        </div>
        <div class="header-center">
            <div id="pto-info" class="info-container">
                <p>PTO Hours Available: <span id="pto-hours">Loading...</span></p>
                <p>Personal Hours Available: <span id="personal-hours">Loading...</span></p>
            </div>
        </div>
        <div class="header-right">
            <div class="user-info">
                <span id="user-email" class="clickable">Jason.Smith@example.com</span>
                <a href="#" id="logout-button" class="logout-button">Logout</a>
            </div>
        </div>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="timesheet.html">Timesheet</a></li>
            <li><a href="timeoff.html">Request Time Off</a></li>
            <li><a href="#" id="logout-button">Logout</a></li>
        </ul>
    </nav>
    <main>
        <section id="time-off-application" class="time-off-application">
            <h1>Request Time Off</h1>
            <form id="time-off-form" class="time-off-form">
                <div class="form-group">
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date" name="start_date" required>
                </div>
                <div class="form-group">
                    <label for="end-date">End Date:</label>
                    <input type="date" id="end-date" name="end_date" required>
                </div>
                <div class="form-group">
                    <label for="reason">Reason:</label>
                    <select id="reason" name="reason" required>
                        <option value="">Select Reason</option>
                        <option value="Vacation">Vacation</option>
                        <option value="Sick Leave">Sick Leave</option>
                        <option value="Personal">Personal</option>
                        <option value="Family Emergency">Family Emergency</option>
                        <option value="Bereavement">Bereavement</option>
                        <option value="Jury Duty">Jury Duty</option>
                        <option value="Medical Appointment">Medical Appointment</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="text" id="other-reason" name="other_reason" placeholder="Please specify" style="display: none; margin-top: 10px;">
                </div>
                <button id="submit-button" class="submit-button">Submit</button>
            </form>
        </section>
    </main>

    <div id="loading-indicator" class="active">Loading...</div>

    <script src="timeoff.js"></script>
    <script>
        document.getElementById('start-date').addEventListener('change', function() {
            const startDate = this.value;
            document.getElementById('end-date').setAttribute('min', startDate);
        });

        document.getElementById('end-date').addEventListener('change', function() {
            const endDate = this.value;
            document.getElementById('start-date').setAttribute('max', endDate);
        });

        document.getElementById('reason').addEventListener('change', function() {
            const otherReasonInput = document.getElementById('other-reason');
            if (this.value === 'Other') {
                otherReasonInput.style.display = 'block';
                otherReasonInput.required = true;
            } else {
                otherReasonInput.style.display = 'none';
                otherReasonInput.required = false;
            }
        });
    </script>
</body>
</html>
