<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Time-Off Request Form</title>
    <link rel="stylesheet" href="timeoff.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="vanir logo.png" alt="Vanir Installed Sales Logo" class="logo">
        </div>
        <div class="header-right">
            <div class="user-info">
                <span id="user-email" class="clickable">example@example.com</span>
                <a href="#" id="logout-button" class="logout-button">Logout</a>
            </div>
        </div>
    </header>
    <hr>
    <nav class="navbar">
        <ul>
            <li><a href="timesheet.html">Timesheet</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Time-Off Request Form</h1>
        <form id="timeOffForm">
            <label for="employeeName">Employee Name</label>
            <input type="text" id="employeeName" name="employeeName" required>

            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="startTime">Start Time</label>
            <input type="time" id="startTime" name="startTime" required>

            <label for="endDate">End Date</label>
            <input type="date" id="endDate" name="endDate" required>

            <label for="endTime">End Time</label>
            <input type="time" id="endTime" name="endTime" required>

            <label for="reason">Reason</label>
            <select id="reasonDropdown" name="reason" required>
                <option value="medical">Medical</option>
                <option value="family">Family</option>
                <option value="vacation">Vacation</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="reasonInput" name="reason" class="hidden" placeholder="Please specify">

            <button id="submitButton" type="submit">Submit</button>
        </form>
    </div>
    <div id="previousRequests" class="container">
        <h2>Previous Requests</h2>
        <ul id="requestsList"></ul>
    </div>
    <script src="timeoff.js"></script>
</body>
</html>
