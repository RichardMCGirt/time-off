<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Off Request Form</title>
    <link rel="stylesheet" href="style.css"> 
    
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="timeoffrequestrecord.html">Time off request record</a></li>
                <li><a href="timesheet.html#time-entry">Time Entry</a></li>
                <li><a href="timeoff.html">Time Off</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div id="user-info">
        <h2>Welcome, <span id="user-name">User</span>!</h2>
        <p>Email: <span id="user-email">user@example.com</span></p>
    </div>
    <p>Remaining PTO: <span id="pto-hours">0 hours</span></p>

    <form id="timeoff-form">
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start-date" required><br><br>
        
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" name="end-date" required><br><br>
        
        <label for="hours-per-day">Hours per Day:</label>
        <input type="number" id="hours-per-day" name="hours-per-day" min="0" step="0.5"><br><br>
        
        <label for="reason">Reason:</label><br>
        <textarea id="reason" name="reason" rows="4" cols="50" required></textarea><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        const apiKey = 'YOUR_AIRTABLE_API_KEY';
        const baseId = 'YOUR_AIRTABLE_BASE_ID';
        const tableName = 'TimeOffRequests';

        const form = document.getElementById('timeoff-form');
        const startDateInput = document.getElementById('start-date');
        const endDateInput = document.getElementById('end-date');
        const hoursPerDayInput = document.getElementById('hours-per-day');
        const reasonInput = document.getElementById('reason');

        // Function to submit time off request
        async function submitTimeOffRequest() {
            try {
                const response = await fetch(`https://api.airtable.com/v0/${baseId}/${tableName}`, {
                    method: 'POST',
                    headers: {
                        Authorization: `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fields: {
                            'Start Date': startDateInput.value,
                            'End Date': endDateInput.value,
                            'Hours per Day': parseFloat(hoursPerDayInput.value),
                            'Reason': reasonInput.value
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to submit time off request');
                }

                alert('Time off request submitted successfully');
                form.reset(); // Clear form inputs after successful submission
            } catch (error) {
                console.error('Error submitting time off request:', error);
                alert('Failed to submit time off request');
            }
        }

        // Prevent default form submission and handle submission via JavaScript
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            submitTimeOffRequest();
        });

        // Example: Replace with actual user data retrieval logic
        const userInfo = {
            name: 'name',
            email: 'user_email',
            ptoHours: '0 hours' // Replace with actual PTO hours
        };

        // Update user info on the page
        document.getElementById('user-name').textContent = userInfo.name;
        document.getElementById('user-email').textContent = userInfo.user_email;
        document.getElementById('pto-hours').textContent = userInfo.PTOTime;
    </script>
</body>
</html>
