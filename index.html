<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <main>
        <section id="login-section">
            <div class="login-container">
                <h1>Log In</h1>
                <div class="logo-box">
                    <img src="VANIR-transparent.png" alt="Vanir Installed Sales Logo" class="logo">
                </div>
                <form id="login-form" class="login-form">
                    <div class="form-fields">
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="input-text" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="input-text" required>
                        </div>
                    </div>
                    <button id="loginButton" class="submit-button" type="button">Login</button>
                </form>
               
        </section>
        <button id="playPauseButton" class="play-pause-button">Play</button>
        <section id="joke-section">
            <h2>Today's Joke</h2>
            <p id="joke-text" style="color: black;"></p> <!-- Element to display the joke with inline text color black -->
        </section>
        <br>
        <audio id="backgroundMusic" src="9 to 5 - Dolly Parton.mp3" loop></audio>
    </main>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/airtable/bundles/airtable.browser.js"></script>
    <script src="musicControl.js"></script>
</body>
</html>
