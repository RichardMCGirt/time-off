<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="vanir logo.png" alt="Vanir Installed Sales Logo" class="logo">
        </div>
       
    </header>
    <br>
    <main>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="button" id="loginButton">Login</button>
        </form>
        <button id="playPauseButton">Play</button>
    </main>
<hr>
    <section id="comic-section">
        <h2>Today's Comic</h2>
        <div id="comic-container">
            <img id="comic-image" src="" alt="Comic of the day" style="max-width: 100%;">
            <p id="comic-title"></p>
        </div>
    </section>
    
    <audio id="backgroundMusic" src="9 to 5 - Dolly Parton.mp3" loop></audio>
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/airtable/bundles/airtable.browser.js"></script>
    <script src="musicControl.js"></script>
</body>
</html>
