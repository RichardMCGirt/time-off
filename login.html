<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px; text-align: center;">
    <img src="https://scontent-atl3-1.xx.fbcdn.net/v/t39.30808-6/278168005_378365230964723_4751104941322808729_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=FcIDl_I1VBwQ7kNvgHtOdgX&_nc_ht=scontent-atl3-1.xx&oh=00_AYCK0nrxHI2zbGceJASum6JobRlqrK21n3PSnFr8E_OL-A&oe=6680F532" alt="Vanir Installed Sales Logo" style="max-width: 150px; margin-bottom: 20px;">
    <h1 style="margin-bottom: 20px;">Login</h1>
    <form method="post" action="/login" style="max-width: 300px; margin: 0 auto;">
        <label for="email" style="display: block; margin-bottom: 10px;">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; font-size: 16px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;"><br>
        <label for="password" style="display: block; margin-bottom: 10px;">Password:</label>
        <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; font-size: 16px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;"><br>
        <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Login</button>
    </form>
</body>
</html>
